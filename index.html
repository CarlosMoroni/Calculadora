<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculadora</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="tela">
                <input type="text" placeholder="Resultado" disabled
                    class="input">
            </section>

            <div class="apagar">
                <button id="c">C</button>
                <button id="trocaSinal">+/-</button>
                <button id="porcentagen">%</button>
            </div>

            <section class="botoes">
                <div class="numeros">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="0" class="zero num">0</button>
                    <button id="ponto" class="num">.</button>
                </div>

                <div class="calculos">
                    <button id="soma" class="calc">+</button>
                    <button id="subtracao" class="calc">-</button>
                    <button id="multiplicacao" class="calc">*</button>
                    <button id="divisao" class="calc">/</button>
                    <button id="=" class="calc " >=</button>
                </div>
            </section>
        </main>

        <script src="calculadora.js"></script>
    </body>

</html>
